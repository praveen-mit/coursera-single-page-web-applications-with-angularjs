<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" style="border-color: {{ color }};"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunch_menu"> (I do NOT consider an empty item, i.e., , , as an item towards to the count)
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{ color }};">
            {{ check_text }}
           <!-- Your message can go here. -->
         </div>
   </div>
</body>
</html>
